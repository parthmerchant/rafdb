version: '3.8'

services:
  rafdb:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - rafdb_data:/home/rafdb/data
    environment:
      - RAFDB_DATA_FILE=/home/rafdb/data/rafdb_data.json
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  rafdb_data:
    driver: local
